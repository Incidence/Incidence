# Fichier de paramétrage du tileset :
# ===================================

tilesize 32 32
groundColumnCount 16
elementColumnCount 4

# Chaque ligne correspond à un unique type de sol ou élément :

# ground type name behavior passable < borders >
ground 4 terre-aride default true < 5 >
ground 3 terre-defaut default true < 4 >
ground 2 terre-fertile default true < 3 >
ground 1 terre-innondee default true < 0 2 >
ground 0 eau fluid false < 1 2 >
ground 5 falaise cliff false < 4 >

# element type height name behavior passable pickingTime < ressources quantities > < groundTypes >
element 0 2 arbre forest false 4 < wood 3 > < 4 3 2 1 >
element 1 2 arbre-fruitier forest false 4 < wood 2 food 1 > < 4 3 2 1 >
element 2 1 buisson default false 3 < wood 1 food 2 > < 4 3 2 1 >
element 3 1 rocher default false 3 < stone 3 > < 4 3 2 1 >

# ashes
ashes

# ===========
# Bon usage :
# ===========

# - chaque sol contient groundColumnCount tuiles en ligne
# - chaque élément contient elementColumnCount tuiles en ligne (une pour chaque sol compatible)
# - la dernière ligne du tileset contient uniquement des tuiles transparentes
# - pour plus de visibilité, les lignes de commentaires commencent par #
# - tous les types commencent à zéro
# - enum des ressources : { food, wood, stone }
# - enum des comportements sol : { default, fluid, cliff }
# - enum des comportements élément: { default, forest }

